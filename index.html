<script>
let deleteMode = false;
let selectedIndices = new Set();

const DURACIONES = {
  'Cabalgata': 90,
  'Cuatrimotos': 90,
  'ReservaVenados': 90,
  'TunelesVolcanicos': 120,
  'MixtoVenados': 100,
  'RutasLargas': 180
};

class Reserva {
  constructor(nombreCliente, telefonoCliente, fechaHora, duracion, recursos, observaciones, isCanceled = false) {
    this.nombreCliente = nombreCliente;
    this.telefonoCliente = telefonoCliente; 
    this.fechaHora = fechaHora;
    this.duracion = duracion;
    this.recursos = recursos;
    this.observaciones = observaciones;
    this.isCanceled = isCanceled;
    
    this.tour = null;
    this.numPersonas = null;
    this.costoTotal = null;
    this.anticipo = null;
    this.metodoPago = null;
    this.vendedor = null;
    this.receptorPago = null;
  }

  toJSON() {
    return {
      nombreCliente: this.nombreCliente,
      telefonoCliente: this.telefonoCliente,
      fechaHora: this.fechaHora,
      duracion: this.duracion,
      recursos: this.recursos,
      observaciones: this.observaciones,
      isCanceled: this.isCanceled,
      tour: this.tour,
      numPersonas: this.numPersonas,
      costoTotal: this.costoTotal,
      anticipo: this.anticipo,
      metodoPago: this.metodoPago,
      vendedor: this.vendedor,
      receptorPago: this.receptorPago
    };
  }
}

class ConnectionManager {
  constructor() {
    this.isOnline = navigator.onLine;
    this.setupListeners();
    this.updateStatus();
  }

  setupListeners() {
    window.addEventListener('online', () => {
      this.isOnline = true;
      this.updateStatus();
    });

    window.addEventListener('offline', () => {
      this.isOnline = false;
      this.updateStatus();
    });
  }

  updateStatus() {
    const statusDot = document.querySelector('.status-dot');
    const statusText = document.querySelector('.status-text');

    if (statusDot && statusText) {
      if (this.isOnline) {
        statusDot.classList.add('online');
        statusDot.classList.remove('offline');
        statusText.textContent = 'En Línea';
      } else {
        statusDot.classList.add('offline');
        statusDot.classList.remove('online');
        statusText.textContent = 'Sin Conexión';
      }
    }
  }
}

class RealtimeManager {
  constructor() {
    this.ws = null;
    this.clientId = Math.random().toString(36).substring(2) + Date.now().toString(36);
    this.reconnectAttempts = 0;
    this.maxReconnectAttempts = 5;
    this.init();
  }

  init() {
    this.setupWebSocket();
    this.setupStorageListener();
    this.setupOfflineSupport();
  }

  setupWebSocket() {
    const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    const wsUrl = `${wsProtocol}//${window.location.hostname}:8080`;

    try {
      this.ws = new WebSocket(wsUrl);
      
      this.ws.onopen = () => {
        console.log('WebSocket connected');
        this.reconnectAttempts = 0;
        this.syncData();
      };

      this.ws.onclose = () => {
        console.log('WebSocket disconnected');
        this.handleDisconnection();
      };

      this.ws.onerror = (error) => {
        console.error('WebSocket error:', error);
        this.fallbackToLocalStorage();
      };

      this.ws.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          this.handleIncomingMessage(data);
        } catch (error) {
          console.error('Error processing message:', error);
        }
      };
    } catch (error) {
      console.error('Error setting up WebSocket:', error);
      this.fallbackToLocalStorage();
    }
  }

  setupStorageListener() {
    window.addEventListener('storage', (event) => {
      if (event.key === 'reservas') {
        try {
          const newData = JSON.parse(event.newValue);
          if (newData && Array.isArray(newData)) {
            sistemaReservas.reservas = this.parseReservas(newData);
            renderizarReservasGuardadas();
          }
        } catch (error) {
          console.error('Error processing storage event:', error);
        }
      }
    });
  }

  setupOfflineSupport() {
    window.addEventListener('online', () => {
      console.log('Connection restored - attempting to reconnect WebSocket');
      this.setupWebSocket();
    });

    window.addEventListener('offline', () => {
      console.log('Connection lost - falling back to localStorage');
      this.fallbackToLocalStorage();
    });
  }

  parseReservas(data) {
    return data.map(r => {
      const reserva = new Reserva(
        r.nombreCliente,
        r.telefonoCliente,
        r.fechaHora,
        r.duracion,
        r.recursos,
        r.observaciones,
        r.isCanceled
      );
      Object.assign(reserva, r);
      return reserva;
    });
  }

  syncData() {
    if (this.ws && this.ws.readyState === WebSocket.OPEN) {
      this.ws.send(JSON.stringify({
        type: 'sync_request',
        clientId: this.clientId,
        timestamp: Date.now()
      }));
    }
  }

  handleIncomingMessage(data) {
    if (data.clientId === this.clientId) return;

    switch (data.type) {
      case 'sync_response':
      case 'update':
        sistemaReservas.reservas = this.parseReservas(data.reservas);
        renderizarReservasGuardadas();
        break;
      case 'delete':
        if (Array.isArray(data.indices)) {
          data.indices.sort((a, b) => b - a).forEach(index => {
            sistemaReservas.reservas.splice(index, 1);
          });
          renderizarReservasGuardadas();
        }
        break;
    }
  }

  handleDisconnection() {
    if (this.reconnectAttempts < this.maxReconnectAttempts) {
      this.reconnectAttempts++;
      console.log(`Attempting to reconnect (${this.reconnectAttempts}/${this.maxReconnectAttempts})`);
      setTimeout(() => this.setupWebSocket(), 5000);
    } else {
      console.log('Max reconnection attempts reached, falling back to localStorage');
      this.fallbackToLocalStorage();
    }
  }

  fallbackToLocalStorage() {
    console.log('Falling back to localStorage synchronization');
    try {
      const storedData = localStorage.getItem('reservas');
      if (storedData) {
        const parsedData = JSON.parse(storedData);
        if (Array.isArray(parsedData)) {
          sistemaReservas.reservas = this.parseReservas(parsedData);
          renderizarReservasGuardadas();
        }
      }
    } catch (error) {
      console.error('Error falling back to localStorage:', error);
    }
  }

  broadcast(type, payload) {
    if (this.ws && this.ws.readyState === WebSocket.OPEN) {
      this.ws.send(JSON.stringify({
        type,
        clientId: this.clientId,
        timestamp: Date.now(),
        ...payload
      }));
    } else {
      this.fallbackToLocalStorage();
    }
  }
}

class SistemaReservas {
  constructor() {
    this.reservas = this.cargarReservas();
    this.realtimeManager = new RealtimeManager();
  }

  cargarReservas() {
    const reservasGuardadas = localStorage.getItem('reservas');
    if (!reservasGuardadas) return [];

    return JSON.parse(reservasGuardadas).map(r => {
      const reserva = new Reserva(
        r.nombreCliente,
        r.telefonoCliente,
        r.fechaHora,
        r.duracion,
        r.recursos,
        r.observaciones,
        r.isCanceled
      );
      
      reserva.tour = r.tour;
      reserva.numPersonas = r.numPersonas;
      reserva.costoTotal = r.costoTotal;
      reserva.anticipo = r.anticipo;
      reserva.metodoPago = r.metodoPago;
      reserva.vendedor = r.vendedor;
      reserva.receptorPago = r.receptorPago;
      
      return reserva;
    });
  }

  guardarReservas() {
    try {
      localStorage.setItem('reservas', JSON.stringify(this.reservas));
      
      if (this.realtimeManager) {
        this.realtimeManager.broadcast('update', {
          reservas: this.reservas
        });
      }
    } catch (error) {
      console.error('Error saving reservations:', error);
    }
  }

  agregarReserva(reserva) {
    this.reservas.push(reserva);
    this.guardarReservas();
  }

  cancelarReserva(index) {
    if (this.reservas[index]) {
      this.reservas[index].isCanceled = true;
      this.guardarReservas();
    }
  }

  estaDisponible(recurso, fechaHora, duracion) {
    const inicio = new Date(fechaHora);
    const fin = new Date(inicio.getTime() + duracion * 60000);

    if (recurso.match(/^(Alberto C|Ana R|Ángel|Erick V|Iván J|Joaquín L|Luis A|Toño P|Otro)$/)) {
        const tourSelect = document.getElementById('tour');
        const isAtvTour = ['Cuatrimotos', 'RutasLargas', 'MixtoVenados'].includes(tourSelect.value);
        
        if (isAtvTour) {
            let guideCount = 0;
            this.reservas.forEach(reserva => {
                if (reserva.isCanceled) return false;
                
                const reservaInicio = new Date(reserva.fechaHora);
                const reservaFin = new Date(reservaInicio.getTime() + reserva.duracion * 60000);
                const hayConflicto = (inicio < reservaFin && fin > reservaInicio);
                
                if (hayConflicto && 
                    ['Cuatrimotos', 'RutasLargas', 'MixtoVenados'].includes(reserva.tour) && 
                    reserva.recursos.includes(recurso)) {
                    guideCount++;
                }
            });
            
            return guideCount < 3;
        }
    }

    return !this.reservas.some(reserva => {
        if (reserva.isCanceled) return false;

        const reservaInicio = new Date(reserva.fechaHora);
        const reservaFin = new Date(reservaInicio.getTime() + reserva.duracion * 60000);

        const hayConflicto = (inicio < reservaFin && fin > reservaInicio);
        return hayConflicto && reserva.recursos.includes(recurso);
    });
  }

  getNextAvailability(recurso, fechaHora) {
    const reservasRecurso = this.reservas
      .filter(r => !r.isCanceled && r.recursos.includes(recurso))
      .sort((a, b) => new Date(a.fechaHora) - new Date(b.fechaHora));

    const fechaInicio = new Date(fechaHora);
    
    for (let reserva of reservasRecurso) {
      const reservaFin = new Date(reserva.fechaHora);
      reservaFin.setMinutes(reservaFin.getMinutes() + reserva.duracion);
      
      if (reservaFin > fechaInicio) {
        return reservaFin;
      }
    }
    
    return fechaInicio;
  }
}

function actualizarDisponibilidad() {
  const fechaHoraInput = document.getElementById('fechaHora');

  guiasCheckboxes.forEach(checkbox => {
    const disponible = sistemaReservas.estaDisponible(checkbox.value, fechaHora, duracion);
    checkbox.disabled = !disponible;
    const label = checkbox.parentElement;
    if (label) {
      const existingInfo = label.querySelector('.availability-info');
      if (existingInfo) {
        existingInfo.remove();
      }

      label.classList.toggle('resource-unavailable', !disponible);
      label.classList.toggle('resource-available', disponible);
      
      if (!disponible) {
        const nextAvailable = sistemaReservas.getNextAvailability(checkbox.value, fechaHora);

        availabilityInfo.textContent = `Próxima disponibilidad: ${formatearFecha(nextAvailable)}`;

              (inicio < reservaFin && fin > reservaInicio) &&

function deleteSelectedVentas() {
  if (selectedIndices.size === 0) {
    alert('Por favor seleccione al menos una venta para eliminar');
    return;
  }
  
  if (confirm(`¿Está seguro que desea eliminar ${selectedIndices.size} registro(s)?`)) {
    const indicesToDelete = Array.from(selectedIndices).sort((a, b) => b - a);
    
    indicesToDelete.forEach(index => {
      if (index >= 0 && index < sistemaReservas.reservas.length) {
        sistemaReservas.reservas.splice(index, 1);
      }
    });
    
    selectedIndices.clear();
    sistemaReservas.guardarReservas();
    toggleDeleteMode();
  }
}

      <label class="form-check-label" for="guia-${guia.replace(/\s+/g, '')}">${guia}</label>
    `;
    guiasDiv.appendChild(div);
  });

  const vehiculosDiv = document.getElementById('vehiculosDisponibles');
  vehiculosDiv.innerHTML = '';
  const vehiculos = ['Aveo', 'Pointer', 'Sentra', 'Taxi'];
  
  vehiculos.forEach(vehiculo => {
    const div = document.createElement('div');
    div.className = 'form-check';
    div.innerHTML = `
      <input class="form-check-input" type="checkbox" value="${vehiculo}" id="vehiculo-${vehiculo.toLowerCase()}">
      <label class="form-check-label" for="vehiculo-${vehiculo.toLowerCase()}">${vehiculo}</label>
    `;
    vehiculosDiv.appendChild(div);
  });

  const cuatrimotosDiv = document.getElementById('cuatrimotosDisponibles');
  const cuatrimotos = ['Cuatri #1', 'Cuatri #2', 'Cuatri #3', 'Cuatri #4', 'Cuatri #5', 'Cuatri #6'];
  cuatrimotosDiv.innerHTML = '';
  cuatrimotos.forEach(cuatri => {
    const div = document.createElement('div');
    div.className = 'form-check';
    div.innerHTML = `
      <input class="form-check-input" type="checkbox" value="${cuatri}" id="${cuatri.replace(/\s+/g, '')}">
      <label class="form-check-label" for="${cuatri.replace(/\s+/g, '')}">${cuatri}</label>
    `;
    cuatrimotosDiv.appendChild(div);
  });
}
