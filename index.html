<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ventas</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; }
        .ventas { margin-top: 20px; }
        .venta { border-bottom: 1px solid #ddd; padding: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Sistema de Ventas</h1>
        <form id="ventaForm" class="form-inline">
            <input type="text" id="datosVenta" class="form-control mb-2 mr-sm-2" placeholder="Datos de la venta">
            <button type="button" class="btn btn-primary mb-2" onclick="registrarVenta()">Registrar Venta</button>
        </form>
        <div id="ventas" class="ventas"></div>
    </div>

    <script>
        const socket = new WebSocket('ws://localhost:3000');

        socket.onmessage = event => {
            const datosVenta = JSON.parse(event.data);
            mostrarVenta(datosVenta);
        };

        function registrarVenta() {
            const datosVenta = document.getElementById('datosVenta').value;
            const venta = { datos: datosVenta };
            socket.send(JSON.stringify(venta));
            document.getElementById('datosVenta').value = '';
        }

        function mostrarVenta(venta) {
            const ventasDiv = document.getElementById('ventas');
            const div = document.createElement('div');
            div.className = 'venta';
            div.textContent = `Venta: ${venta.datos}`;
            ventasDiv.appendChild(div);
        }
    </script>
</body>
</html>
